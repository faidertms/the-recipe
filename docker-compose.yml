version: "3.7"

services:
   # PHP 8 FPM
   app:
      build:
         context: .
         target: backend-development
      restart: unless-stopped
      working_dir: /var/www/app
      env_file: .env.development
      networks:
         - app-network
   # NGINX
   nginx:
      build:
         context: .
         target: backend-nginx
      restart: unless-stopped
      working_dir: /var/www/app
      depends_on:
         - app
      ports:
         - 8000:80
      networks:
         - app-network
networks:
   app-network:
      name: "${APP_NAME}-network"